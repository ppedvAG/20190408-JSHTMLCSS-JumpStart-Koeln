<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Fetch Method</title>
  </head>
  <body>
    <h1>Posts</h1>
    <h3>Sie haben bisher folgende Posts veröffentlicht:</h3>
    <ol id="liste"></ol>
    <h3>Inhalt Ihrer Posts:</h3>
    <p id="output"></p>

    <script>
      fetch("https://jsonplaceholder.typicode.com/posts")
        .then(function(response) {
          console.log("typeof response: " + typeof response); //object
          var responseJson = response.json();
          console.log("typeof responseJson: " + typeof responseJson); //object
          return responseJson;
        })
        .then(function(myJson) {
          for (let i = 0; i < myJson.length; i++) {
            if (myJson[i].userId == 1) {
              liste.innerHTML += `<li>${myJson[i].title}</li>`;
            } else {
              break;
            }
          }
          for (let x of myJson) {
              if (x.userId == 1) {
                  output.innerHTML += `post ${x.id}: ${x.body} <br>`;
              } else {
                  break;
              }
          }
        });
    </script>
    <!-- ähnlich wie bei: -->
    <!-- https://developer.mozilla.org/en-US/docs/Mozilla/Add-ons/WebExtensions -->
  </body>
</html>
